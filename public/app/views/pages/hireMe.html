<section id="contact">
  
  <h2 class="section-header">Submit your information to work with us</h1>
  
    <div class="row show-hide-message" ng-show ="form.errorMsg">
      <div class="alert alert-danger">{{form.errorMsg}}</div>
    </div>

  <div class="contact-wrapper">
    
      <!---------------- 

      CONTACT PAGE LEFT 
    
      -----------------> 
    
    <form class="form-horizontal" ng-submit="form.hiremeMsg(hiremeData)">
       
      <div class="form-group">
        <div class="col-sm-12">    
          <input type="text" class="form-control" id="name" placeholder=" ENTER YOUR NAME"
          name="name" ng-model = "form.hiremeData.name" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="ENTER YOUR EMAIL" 
          name="email" ng-model = "form.hiremeData.email" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
        <input type="number" class="form-control" id="number" name="phone"   ng-size="10"
        placeholder="XXX XXX XXXX (MOBILE NUMBER)"  ng-model = "form.hiremeData.number" 
        ng-maxlength="10" ng-minlength="10" required />
        </div>
      </div>

      <textarea class="form-control" rows="5" placeholder="ENTER YOUR ADDRESS"
       name="streetAddress" ng-model = "form.hiremeData.text" required></textarea>
      
      <button class="btn btn-primary send-button" id="submit" type="submit"  value="SEND">
        <div class="button">
        <span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>

    <div class="direct-contact-container">
      <ul class="contact-list">
      <div class="item">
        <label for="bdate">Date of Birth<span>*</span></label>
            <input id="bdate" type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
        </div>
      <br>
      <br>
      <div class="item">
        <label>Please select Your Preferred Shift</label>
        <div >
            <select class="dropdown" required>
                <option selected value="" disabled selected></option>
                <option value="course-type" >7AM - 11AM</option>
                <option value="short-courses">11AM - 3PM</option>
                <option value="featured-courses">3PM - 8PM</option>
                <option value="undergraduate">8PM - 11PM</option>
            </select>
        </div>
      </div>
      <br>
      <br>

      <textarea class="form-control" rows="5" placeholder="Tell Us about Yourself" name="urself"></textarea>

      <br>
      <br>

      <div class="question">
        <label>Preferred Type of Contact <span>::</span></label>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_1" name="contact"/>
            <label for="radio_1" class="radio"><span>Mail</span></label>
          </div>
          <div>
            <input  type="radio" value="none" id="radio_2" name="contact"/>
            <label for="radio_2" class="radio"><span>Phone</span></label>
          </div>
        </div>
      </div>

    </ul>

    </div>
    
  </div>
  
</section>
