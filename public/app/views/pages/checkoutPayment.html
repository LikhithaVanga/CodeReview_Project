<div class="cc_body">
<div class="cc_container">

  <form ng-submit="main.checkStatus(checkData);" autocomplete="off">
  
    <div class="cc_row">
      

      <div class="cc_col-50">
        <h3>Complete the Payment to Proceed</h3>
        <label class="cc_label" for="fname">Accepted Cards</label>
        <div class="cc_icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label class="cc_label" for="cname">Name on Card</label>
        <input class="cc_in_text" type="text" id="cname" name="cardname" placeholder="John More Doe">
        <label class="cc_label" for="ccnum">Credit card number</label>
        <input class="cc_in_text" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        <label class="cc_label" for="expmonth">Exp Month</label>
        <input class="cc_in_text" type="text" id="expmonth" name="expmonth" placeholder="September">
        <div class="cc_row">
          <div class="cc_col-50">
            <label class="cc_label" for="expyear">Exp Year</label>
            <input class="cc_in_text" type="text" id="expyear" name="expyear" placeholder="2018">
          </div>
          <div class="cc_col-50">
            <label class="cc_label" for="cvv">CVV</label>
            <input class="cc_in_text" type="text" id="cvv" name="cvv" placeholder="352">
          </div>
        </div>
      </div>
      
    </div>
    
    <input class="cc_btn" type="submit" value="Make Payment" class="btn">
  </form>
</div>
</div>

  </div>
