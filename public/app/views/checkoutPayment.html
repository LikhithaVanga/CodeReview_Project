<!DOCTYPE html>
<head>
  <base href="/">
  <title>Card Payment</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/checkout.css"> -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="asserts/js/checkoutPayment.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
</head>

<body class="bg-info">
  <div class="row">
        <div class="col-md-6 offset-md-3" style="background-color: #fff;margin-top: 25px;padding:20px;">
          <form action="/customer" method="POST" autocomplete="off">
            <h3>Complete Yor Payment</h3>
            <img class="img-fluid cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
            
          <div class="form-group">
              <label for="cc-number" class="control-label mb-1">Card Number</label>
              <input id="cc-number" name="cc-number" type="tel" class="form-control cc-number identified visa" required>
              <!-- <span class="invalid-feedback">Enter a valid 12 to 16 digit card number</span> -->
          </div>

            <div class="row">

              <div class="col-6">
                  <div class="form-group">
                      <label for="exp-date" class="control-label mb-1">Expiration</label>
                      <input id="exp-date" name="exp-date" type="tel" class="form-control exp-date" required placeholder="MM / YY">
                      <!-- <span class="invalid-feedback">Enter the expiration date</span> -->
                  </div>
              </div>

              <div class="col-6">
                <label for="cvv" class="control-label mb-1">CVV</label>
                <div class="input-group">
                    <input id="cvv" name="cvv" type="tel" class="form-control cc-cvc" required>
                    <!-- <span class="invalid-feedback order-last">Enter the 3-digit code on back</span> -->
                
                </div>
            </div>

           </div>
            
           <div class="form-group">
            <label for="cc-name" class="control-label mb-1">Name On Card</label>
            <input id="cc-name" name="cc-name" type="text" class="form-control" placeholder="card owner name">
            <!-- <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span> -->
        </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-credit-card"></i> Make Payment</button>
            </div>
        </form>
        </div>
    </div>
   
</body>
</html>
