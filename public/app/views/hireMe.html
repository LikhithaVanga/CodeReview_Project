    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>A balanced diet is a taco in each hand!</h1>
          </div>
          <p>Hiring Information</p>

          <div class="item">
            <label for="name">Name<span>*</span></label>
            <input id="name" type="text" name="name" input class="form-control input-sm"required/>
          </div>
          
          <div class="item">
            <label for="email">Email Address<span>*</span></label>
            <input id="email" type="email" name="email" required/>
          </div>
          <div class="item">
            <label for="address">Address<span>*</span></label>
            <input id="address" type="address" name="address" required/>
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text" name="city" required/>
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text" name="state" required/>
          </div>
          <div class="item">
            <label for="zip">Zip<span>*</span></label>
            <input id="zip" type="number" name="zip" pattern="[0-9]{6}" required/>
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="number" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
          </div>
          <div class="item">
            <label for="bdate">Date of Birth<span>*</span></label>
            <input id="bdate" type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="question">
            <label>Gender</label>
            <div class="question-answer">
              <div>
                <input type="radio" value="none" id="radio_1" name="gender"/>
                <label for="radio_1" class="radio"><span>Male</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_2" name="gender"/>
                <label for="radio_2" class="radio"><span>Female</span></label>
              </div>
            </div>
          </div>
          <div class="item">
            <label>Prefered Shift</label>
            <div>
                <select>
                    <option selected value="" disabled selected></option>
                    <option value="course-type" >7AM - 11AM</option>
                    <option value="short-courses">11AM - 3PM</option>
                    <option value="featured-courses">3PM - 8PM</option>
                    <option value="undergraduate">8PM - 11PM</option>
                </select>
            </div>
          </div>
          <div>
              <label for="textbox">Tell me about yourself</label>
               <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="/"><span class="glyphicon glyphicon-send"></span> Hire</button>
          </div>
        </form>
      </div>
     
    
</body>
