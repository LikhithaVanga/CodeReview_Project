<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>check-out-page</title>
  <link rel="stylesheet" href="./checkout.css">
</head>
<body>
  <h1>Proceed To Check-Out</h1>
  <!--Radio Buttons displaying valis options for check-out-->
  <div class='radio-options'>
    <input type="radio" id='pickUp' name='checkOutOption' value="Pick Up">
    <label for='pickUp'>Pick Up</label>
    <input type="radio" id='cod' name='checkOutOption' value="Cash On Delivery">
    <label for='cod'>Cash On Delivery</label>
    <input type="radio" id='card' name='checkOutOption' value="Card Payment">
    <label for="card">Card Payment</label>
  </div>
</body>
</html>
